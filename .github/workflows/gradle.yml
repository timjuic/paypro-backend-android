name: Java CI with Gradle and VPS Deployment

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Gradle
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set JAVA_HOME for Gradle
        run: echo "export GRADLE_OPTS='-Dorg.gradle.java.home=${JAVA_HOME}'" >> $GITHUB_ENV

      - name: Print Current Directory
        run: |
          pwd
          ls
          cd paypro-android-backend
          pwd
          ls
      # - name: Build with Gradle
      #   run: |
      #     cd paypro-android-backend
      #     ls
      #     chmod +x gradlew
      #     ./gradlew build
      - name: Deploy to VPS
        run: |
          mkdir -p $HOME/.ssh
          echo "$SSH_PRIVATE_KEY" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H 158.220.113.254 >> $HOME/.ssh/known_hosts
          # # ssh root@158.220.113.254 "mkdir -p /air/backend-android"
          # ssh root@158.220.113.254 "cd paypro-android-backend"
          # ssh root@158.220.113.254 "git init"
          # # ssh root@158.220.113.254 "git remote add origin https://github.com/timjuic/paypro-backend-android"
          # ssh root@158.220.113.254 "git pull origin develop"
          # ssh root@158.220.113.254 "ls"
          # ssh root@158.220.113.254 "pwd"
          # ssh root@158.220.113.254 "./gradlew bootRun"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh root@158.220.113.254 "mkdir -p paypro-android-backend2
          && cd paypro-android-backend2 
          && git init 
          && git remote -v | grep -q 'origin' || git remote add origin https://github.com/timjuic/paypro-backend-android 
          && git pull origin develop 
          && ls 
          && pwd 
          && cd paypro-android-backend 
          && chmod +x gradlew 
          && ./gradlew build 
          && cd build/libs 
          && PORT=8086
          if lsof -i :$PORT; then
            echo "Port $PORT is in use. Killing the process..."
            sudo lsof -t -i:$PORT | xargs kill -9
            sleep 2 # Give some time for the process to terminate
          else
            echo "Port $PORT is not in use."
          fi
          && nohup java -jar paypro-android-backend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
